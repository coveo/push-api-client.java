name: PrTitleSemanticLint
on:
  pull_request:
    branches: [main]
    types: [opened, edited, synchronize, reopened]
jobs:
  troubleshoot:
    runs-on: ubuntu-latest
    steps:
    - name: Actor
      run: echo "The GitHub Actor is ${{ github.actor }}"

    - name: Actor is Developer experience bot
      run: echo "is dev experience bot ${{ (github.actor == 'developer-experience-bot[bot]')  }}"

    - name: Labels
      run: echo "The PR labels are ${{ join(github.event.pull_request.labels.*.name) }}"

    - name: Label condition
      run: echo "The labels contain "snapshot" - ${{ contains(github.event.pull_request.labels.*.name, format('autorelease{0} snapshot', ':'))}}"

  Lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3
      - name: Ensure PR Title is Semantic
        run: |
          npm ci
          npx @coveo/is-pr-title-semantic
